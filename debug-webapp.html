<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIBridge Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #output {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .test-element {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è UIBridge Screenshot Debug Test</h1>
        <p>This page tests the UIBridge screenshot functionality with detailed logging.</p>
        
        <div class="test-element" id="test-content">
            <h2>Test Content Area</h2>
            <p>This is the content that should appear in the screenshot.</p>
            <button onclick="changeContent()">Change Content</button>
        </div>
        
        <div>
            <button onclick="testScreenshot()">üì∏ Take Screenshot</button>
            <button onclick="testScreenshotWithSave()">üíæ Take Screenshot & Save</button>
            <button onclick="sendExternalCommand()">üåê Send External Command</button>
            <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
        </div>
        
        <div id="output"></div>
    </div>

    <!-- Load UIBridge -->
    <script src="http://localhost:5174/uibridge.js"></script>
    
    <script>
        let outputEl = document.getElementById('output');
        
        function log(message) {
            const timestamp = new Date().toISOString().substring(11, 23);
            outputEl.textContent += `[${timestamp}] ${message}\n`;
            outputEl.scrollTop = outputEl.scrollHeight;
            console.log(message);
        }
        
        function clearOutput() {
            outputEl.textContent = '';
        }
        
        function changeContent() {
            document.getElementById('test-content').innerHTML += `
                <p>Dynamic content added at ${new Date().toLocaleTimeString()}</p>
            `;
            log('‚úÖ Content changed');
        }
        
        async function testScreenshot() {
            try {
                log('üñºÔ∏è Starting direct screenshot test...');
                
                if (!window.uibridge) {
                    log('‚ùå UIBridge not loaded!');
                    return;
                }
                
                log('‚úÖ UIBridge is available');
                log(`üìä UIBridge status: ${JSON.stringify(window.uibridge.getStatus())}`);
                
                const result = await window.uibridge.execute('screenshot', {
                    format: 'png',
                    quality: 0.9
                });
                
                log(`‚úÖ Screenshot taken: ${result.width}x${result.height}, ${result.size} bytes`);
                log(`üìÑ DataURL length: ${result.dataUrl.length}`);
                log(`üîó DataURL start: ${result.dataUrl.substring(0, 100)}...`);
                
                // Display the screenshot
                const img = document.createElement('img');
                img.src = result.dataUrl;
                img.style.maxWidth = '300px';
                img.style.border = '2px solid white';
                img.style.borderRadius = '5px';
                img.style.marginTop = '10px';
                outputEl.appendChild(img);
                
            } catch (error) {
                log(`‚ùå Screenshot failed: ${error.message}`);
                console.error('Screenshot error:', error);
            }
        }
        
        async function testScreenshotWithSave() {
            try {
                log('üíæ Starting screenshot with save test...');
                
                const result = await window.uibridge.execute('screenshot', {
                    format: 'png',
                    quality: 0.9,
                    saveConfig: {
                        autoSave: true,
                        folder: 'debug-test',
                        prefix: 'webapp-screenshot',
                        timestamp: true,
                        serverEndpoint: 'http://localhost:3001/save-screenshot'
                    }
                });
                
                log(`‚úÖ Screenshot with save completed: ${result.fileName}`);
                log(`üìÅ File path: ${result.filePath}`);
                
            } catch (error) {
                log(`‚ùå Screenshot with save failed: ${error.message}`);
                console.error('Screenshot save error:', error);
            }
        }
        
        async function sendExternalCommand() {
            try {
                log('üåê Sending external command via HTTP...');
                
                const response = await fetch('http://localhost:3001/execute-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'screenshot',
                        options: {
                            saveConfig: {
                                autoSave: true,
                                folder: 'external-command-test',
                                prefix: 'external-screenshot',
                                timestamp: true
                            }
                        }
                    })
                });
                
                const data = await response.json();
                log(`‚úÖ External command sent: ${data.commandId}`);
                log(`üìù Command data: ${JSON.stringify(data, null, 2)}`);
                
                // Wait a bit and check if it was executed
                setTimeout(async () => {
                    try {
                        const pendingResponse = await fetch('http://localhost:3001/pending-commands');
                        const pendingData = await pendingResponse.json();
                        const stillPending = pendingData.commands.some(cmd => cmd.id === data.commandId);
                        
                        if (stillPending) {
                            log(`‚è≥ Command ${data.commandId} still pending`);
                        } else {
                            log(`‚úÖ Command ${data.commandId} completed!`);
                        }
                    } catch (error) {
                        log(`‚ùå Error checking command status: ${error.message}`);
                    }
                }, 5000);
                
            } catch (error) {
                log(`‚ùå External command failed: ${error.message}`);
                console.error('External command error:', error);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', async () => {
            log('üöÄ Page loaded, waiting for UIBridge...');
            
            // Wait for UIBridge to initialize
            let attempts = 0;
            const maxAttempts = 50;
            
            while (attempts < maxAttempts) {
                if (window.uibridge && window.uibridge._isInitialized) {
                    log('‚úÖ UIBridge initialized successfully!');
                    log(`üìä Available commands: ${window.uibridge.discover().map(c => c.name).join(', ')}`);
                    break;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (attempts >= maxAttempts) {
                log('‚ùå UIBridge failed to initialize');
            }
        });
        
        // Override console.log to capture UIBridge logs
        const originalLog = console.log;
        console.log = function(...args) {
            if (args[0] && args[0].includes && (args[0].includes('üñºÔ∏è') || args[0].includes('ü§ñ'))) {
                log(`[CONSOLE] ${args.join(' ')}`);
            }
            originalLog.apply(console, args);
        };
    </script>
</body>
</html>
